<html>
    <head>
        <title>Input Box Style</title>

        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>

        <span class="add" id="add">Add me to your list</span>


        <form method="#" class="form">
            <div class="row requiredRow">
                <input id="email" name="email" type="email" class="required" placeholder="Email" title="This is a required field" /><span class="sub">></span><!-- should make this a button that takes you to a thank you page or a sign up page with the email already entered or display a confirmation once the user is signed up -->
                <br/>
                <span class="msg error">Not a valid email address</span>
                <span class="msg success">A valid email address!</span>

            </div>
        </form>
    </body>
</html>
